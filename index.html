<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <img src="icon.png" alt="icon" id="icon">
        <hr>
    </div>
    <div id="inputDiv"><input type="text" id="nameInput"></div>

    <div id="cardDiv">
        <div id="card">
            <figure id="imageCnt">
                <img id="pokeImage" src="" alt="image">
            </figure>
            <div id="info">
                <p><span class="info">NAME:</span> <span id="name" class="infoValue"></span></p>
                <p><span class="info">ABILITY:</span> <span id="ability" class="infoValue"></span></p>
                <p><span class="info">WEIGHT:</span> <span id="weight" class="infoValue"></span></p>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
